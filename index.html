<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Gemini Prompts</title>
</head>
<body>
<!-- Dark Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gemini Prompts</a>
        <div class="d-flex" style="gap:10px;">
            <button class="btn btn-primary flex-fill" id="manBtn">Man</button>
            <button class="btn btn-primary flex-fill" id="womanBtn">Woman</button>
        </div>
    </div>
</nav>

<div class="container mt-3" id="promptsContainer"></div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Prompts -->
<script src="prompts/man.js"></script>
<script src="prompts/woman.js"></script>
<!-- Main Script -->
<script>
    function showPrompts(prompts) {
        const container = $('#promptsContainer');
        container.empty();
        prompts.forEach(text => {
            const card = $(`
                <div class="card mb-3">
                    <div class="card-body">
                        <p class="card-text">${text}</p>
                        <button class="btn btn-outline-secondary btn-sm">Copy
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                              <path d="M10 1.5v1h1.5a.5.5 0 0 1 0 1H10v1.5a.5.5 0 0 1-1 0V3h-1.5a.5.5 0 0 1 0-1H9V1.5a.5.5 0 0 1 1 0z"/>
                              <path d="M4 1.5A1.5 1.5 0 0 0 2.5 3v10A1.5 1.5 0 0 0 4 14.5h8a1.5 1.5 0 0 0 1.5-1.5V3A1.5 1.5 0 0 0 12 1.5H4zM3 3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `);
            container.append(card);

            card.find('button').click(function () {
                navigator.clipboard.writeText(text).then(() => {
                    $(this).text('Copied!');
                    const btn = $(this);
                    setTimeout(() => {
                        btn.html(`Copy
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                              <path d="M10 1.5v1h1.5a.5.5 0 0 1 0 1H10v1.5a.5.5 0 0 1-1 0V3h-1.5a.5.5 0 0 1 0-1H9V1.5a.5.5 0 0 1 1 0z"/>
                              <path d="M4 1.5A1.5 1.5 0 0 0 2.5 3v10A1.5 1.5 0 0 0 4 14.5h8a1.5 1.5 0 0 0 1.5-1.5V3A1.5 1.5 0 0 0 12 1.5H4zM3 3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V3z"/>
                            </svg>`);
                    }, 1500);
                });
            });
        });
    }

    $('#manBtn').click(() => showPrompts(manPrompts));
    $('#womanBtn').click(() => showPrompts(womanPrompts));
</script>

</body>
</html>
