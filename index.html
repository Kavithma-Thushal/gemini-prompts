<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Gemini Prompts</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gemini Prompts</a>
        <div class="d-flex" style="gap:10px;">
            <button class="btn btn-primary flex-fill" id="manBtn">Man</button>
            <button class="btn btn-primary flex-fill" id="womanBtn">Woman</button>
        </div>
    </div>
</nav>

<div class="container mt-3" id="promptsContainer"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="prompts/man.js"></script>
<script src="prompts/woman.js"></script>
<script>
    function showPrompts(prompts) {
        const container = $('#promptsContainer');
        container.empty();
        prompts.forEach(text => {
            const card = $(`
                <div class="card mb-3">
                    <div class="card-body">
                        <p class="card-text">${text}</p>
                        <button class="btn btn-outline-secondary btn-sm copyBtn">Copy</button>
                    </div>
                </div>
            `);
            container.append(card);
        });

        $('.copyBtn').click(function () {
            const btn = $(this);
            const text = btn.siblings('p').text();
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.text();
                btn.text('Copied!');
                setTimeout(() => btn.text(originalText), 1500);
            });
        });
    }

    $('#manBtn').click(() => showPrompts([man_prompt_1, man_prompt_2]));
    $('#womanBtn').click(() => showPrompts([woman_prompt_1, woman_prompt_2, woman_prompt_3]));
</script>

</body>
</html>
