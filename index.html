<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Gemini Prompts</title>
</head>

<body>
<!-- Dark Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gemini Prompts</a>
        <div class="d-flex" style="gap:10px;">
            <button class="btn btn-primary flex-fill" id="manBtn">Man</button>
            <button class="btn btn-primary flex-fill" id="womanBtn">Woman</button>
        </div>
    </div>
</nav>

<div class="container mt-3" id="promptsContainer"></div>

<script>
    const manPrompts = [
        `A hyper-realistic cinematic editorial portrait of the uploaded person (preserve face 100%). He stands tall in a dark moody studio, surrounded by soft drifting smoke under a dramatic spotlight. Outfit: Oversized maroon luxury suit with wide-leg trousers, paired with a slightly unbuttoned white silk shirt. The body is slim, but the suit remains oversized for a bold fashion-forward look. Both hands tucked casually in pockets, shoulders relaxed, confident expression, head tilted slightly upward. His face has a subtle glow, and he wears a thin gold necklace. The studio room background has a dark maroon tone to match the suit color, enhancing the atmosphere.`,
        `Create a retro vintage grainy but bright image of the reference picture but draped in a perfect white colour suit Pinteresty aesthetic retro pants. It must feel like a '90s movie hair baddie with a small flower bookey in hand and romanticising a windy environment. The man is standing against a solid deep shadow and contrast drama, creating a mysterious and artistic atmosphere where the lighting is warm with golden tones evoking a sunset or golden hour glow.`
    ];

    const womanPrompts = [
        `Create a retro vintage grainy but bright image of the reference picture but draped in a perfect red wine color Pinteresty aesthetic retro shirt with white pant and holding a rose flower in hands. It must feel like a 90s movie and romanticising windy environment. The girl is standing against a solid wall deep shadows and contrast drama, creating a mysterious and artistic atmosphere where the lighting is warm with a golden tones of evoking a sunset or golden hour glow.`,
        `A cinematic, ultra realistic portrait of a young woman in ann off-shoulder black outfit holding a single red rose she gazes slightly upward with a dreamy thoughtful expression soft circular spotlight on the wall behind her creates dramatic and a stylish editorial mood. ultra HD sharp details cinematic fashionpl photography aesthetic Aspect ratio: 9:16 (vertical)`,
        `This is a photo of me. Craft a moody studio portrait of the uploaded person, bathed in golden-orange spotlight that creates a glowing circular halo behind them on the wall. The warm light should sculpt the face and upper body with soft, sunset-like tones, while casting a strong head shadow to the right. Style the person. Her eyes are closed and chin tilted slightly up.`
    ];

    const container = document.getElementById('promptsContainer');

    function showPrompts(prompts) {
        container.innerHTML = ''; // Clear previous
        prompts.forEach(text => {
            const card = document.createElement('div');
            card.className = 'card mb-3';
            card.innerHTML = `
                <div class="card-body">
                    <p class="card-text">${text}</p>
                    <button class="btn btn-outline-secondary btn-sm">Copy
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                          <path d="M10 1.5v1h1.5a.5.5 0 0 1 0 1H10v1.5a.5.5 0 0 1-1 0V3h-1.5a.5.5 0 0 1 0-1H9V1.5a.5.5 0 0 1 1 0z"/>
                          <path d="M4 1.5A1.5 1.5 0 0 0 2.5 3v10A1.5 1.5 0 0 0 4 14.5h8a1.5 1.5 0 0 0 1.5-1.5V3A1.5 1.5 0 0 0 12 1.5H4zM3 3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V3z"/>
                        </svg>
                    </button>
                </div>
            `;
            container.appendChild(card);

            const copyBtn = card.querySelector('button');
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(text).then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => copyBtn.innerHTML = `Copy
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                          <path d="M10 1.5v1h1.5a.5.5 0 0 1 0 1H10v1.5a.5.5 0 0 1-1 0V3h-1.5a.5.5 0 0 1 0-1H9V1.5a.5.5 0 0 1 1 0z"/>
                          <path d="M4 1.5A1.5 1.5 0 0 0 2.5 3v10A1.5 1.5 0 0 0 4 14.5h8a1.5 1.5 0 0 0 1.5-1.5V3A1.5 1.5 0 0 0 12 1.5H4zM3 3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V3z"/>
                        </svg>`, 1500);
                });
            });
        });
    }

    document.getElementById('manBtn').addEventListener('click', () => showPrompts(manPrompts));
    document.getElementById('womanBtn').addEventListener('click', () => showPrompts(womanPrompts));
</script>

</body>
</html>
