<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Gemini Prompts</title>
</head>

<body style="padding-top: 70px;">
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gemini Prompts</a>
        <div class="d-flex" style="gap:10px;">
            <button class="btn btn-primary flex-fill" id="manBtn">Man</button>
            <button class="btn btn-primary flex-fill" id="womanBtn">Woman</button>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3" id="promptsContainer"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="prompts/man.js"></script>
<script src="prompts/woman.js"></script>
<script>
    function showPrompts(prompts) {
        const container = $('#promptsContainer');
        container.empty();
        prompts.forEach(item => {
            const {prompt, images} = item;
            const card = $(`
                <div class="card mb-5">
                    <div class="card-body row g-3 align-items-start">
                        <!-- Prompt -->
                        <div class="col-12 col-md-4">
                            <p class="card-text small w-100">${prompt}</p>
                            <div class="d-flex justify-content-end mt-2 w-100">
                                <button class="btn btn-outline-secondary btn-sm copyBtn">Copy</button>
                            </div>
                        </div>
                        <!-- Images -->
                        <div class="col-12 col-md-8 row g-2">
                            ${images.map(img => `
                                <div class="col-12 col-md-4">
                                    <img src="${img}" class="img-fluid w-100" style="aspect-ratio: 425 / 608; object-fit: cover;">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `);
            container.append(card);
        });

        $('.copyBtn').click(function () {
            const btn = $(this);
            const promptText = btn.closest('.card-body').find('p').text();
            navigator.clipboard.writeText(promptText).then(() => {
                const originalText = btn.text();
                btn.text('Copied!');
                setTimeout(() => btn.text(originalText), 1500);
            });
        });
    }

    $('#manBtn').click(() => showPrompts(man_prompts));
    $('#womanBtn').click(() => showPrompts(woman_prompts));
</script>

</body>
</html>
