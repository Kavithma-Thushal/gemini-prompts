<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Gemini Prompts</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gemini Prompts</a>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" id="manBtn">Man</button>
            <button class="btn btn-primary" id="womanBtn">Woman</button>
        </div>
    </div>
</nav>

<!-- Home content -->
<div class="container-fluid mt-5 pt-5" id="home"
     style="min-height: 100vh; background: linear-gradient(135deg, #4b6cb7, #182848); color: #fff;">
    <div class="text-center my-5">
        <h1 class="display-3 fw-bold mb-3" style="text-shadow: 2px 2px 10px rgba(0,0,0,0.4);">
            These are Gemini Prompts!
        </h1>
        <p class="lead mb-4">
            Explore a world of AI-generated prompts with stunning images. Click "Man" or "Woman" above to discover
            curated prompts ready to use!
        </p>
        <a href="#prompts" class="btn btn-outline-light btn-lg">
            Get Started
        </a>
    </div>
</div>

<!-- Prompts container -->
<div class="container mt-5 pt-5" id="prompts"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="prompts/man.js"></script>
<script src="prompts/woman.js"></script>
<script>
    function showPrompts(prompts) {
        $('#home').hide();
        const container = $('#prompts');
        container.empty();

        prompts.forEach(item => {
            const {prompt, images} = item;
            const card = $(`
        <div class="card mb-5 shadow-sm">
          <div class="card-body">
            <!-- Prompt -->
            <p class="card-text">${prompt}</p>
            <div class="d-flex justify-content-end mb-3">
              <button class="btn btn-outline-secondary btn-sm copyBtn">Copy</button>
            </div>

            <!-- Images -->
            <div class="row g-2">
              ${images.map(img => `
                <div class="col-12 col-md-4">
                  <img src="${img}" class="img-fluid rounded" style="object-fit: cover; width: 100%; aspect-ratio: 425 / 608;">
                </div>
              `).join('')}
            </div>
          </div>
        </div>
      `);
            container.append(card);
        });

        $('.copyBtn').click(function () {
            const btn = $(this);
            const promptText = btn.closest('.card-body').find('p').text();
            navigator.clipboard.writeText(promptText).then(() => {
                const originalText = btn.text();
                btn.text('Copied!');
                setTimeout(() => btn.text(originalText), 1500);
            });
        });
    }

    $('#manBtn').click(() => showPrompts(man_prompts));
    $('#womanBtn').click(() => showPrompts(woman_prompts));
</script>
</body>
</html>
